    <div class="row mt-4">
        <div class="col-md-12">
          <div class="table-responsive overflow-hidden">
            <table
              class="table table-striped table-hover table-sorting"
            >
              <thead>
                <tr class="bg-light th-ws-nowrap">
                  <th></th>
                  <th
                    scope="col"
                    (click)="sortColumn('user', false)"
                  >
                    User
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'user',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'user',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('workStatus', false)"
                  >
                  Work Status
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'workStatus',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'workStatus',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('claimStatus', false)"
                  >
                  Claim Status
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'claimStatus',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'claimStatus',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('claimNo', false)"
                  >
                  Claim No.
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'claimNo',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'claimNo',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('age', false)"
                  >
                  Age
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'age',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'age',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('lastActivityDate', false)"
                  >
                  Last Activity Date
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'lastActivityDate',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'lastActivityDate',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('amount', false)"
                  >
                  Amount
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'amount',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'amount',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                  <th
                    scope="col"
                    (click)="sortColumn('reasonCode', false)"
                  >
                  Reason Code
                    <span
                      [ngClass]="{
                        asc: isUserFilterColumnSorted(
                          'reasonCode',
                          'asc'
                        ),
                        desc: isUserFilterColumnSorted(
                          'reasonCode',
                          'desc'
                        )
                      }"
                      >&nbsp;</span
                    >
                  </th>
                </tr>
                <tr>
                  <th></th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.actId"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.firstName"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                  <th></th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.lastName"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.emailAddress"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.firstName"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                  <th></th>
                  <th>
                    <input
                      type="text"
                      [(ngModel)]="tabSearchText.lastName"
                      (input)="onTabSearch()"
                      (keypress)="onKeyPress($event)"
                      class="search-input"
                    />
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="userData.length > 0; else noData">
                <tr
                  *ngFor="let user of displayedWorkQueueInfo; let i = index"
                  [class.selected]="user.selected"
                  (click)="toggleRowSelection(user)"
                >
                  <td>
                    <input
                      type="checkbox"
                      [(ngModel)]="user.selected"
                    />
                  </td>
                  <td>{{ user.onPremisesSamAccountName }}</td>
                  <td>{{ user.givenName }}</td>
                  <td>{{ user.middleInitial }}</td>
                  <td>{{ user.surname }}</td>
                  <!-- <td>{{ user.userName }}</td> -->
                  <td>{{ user.userPrincipalName }}</td>
                </tr>
              </tbody>
              <ng-template #noData>
                <tbody>
                  <tr>
                    <td class="text-center" colspan="10">
                      <p class="mb-0 py-2">Records not found</p>
                    </td>
                  </tr>
                </tbody>
              </ng-template>
            </table>
          </div>

        <!-- pagination.component.html -->
        <div class="row">
          <div class="col-sm-12 col-md-6 text-end text-md-start">
            <div class="dataTables_paginate paging_simple_numbers d-sm-inline-block">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" (click)="onPreviousUserPageClick()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <ng-container *ngFor="let page of getUserPageNumbers()">
                  <li class="page-item" [class.active]="page === userCurrentPage">
                    <a class="page-link" (click)="onUserPageNumberClick(page)">{{ page }}</a>
                  </li>
                </ng-container>
                <li class="page-item">
                  <a class="page-link" (click)="onNextUserPageClick()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        
          <div class="col-sm-12 col-md-6 mt-2 text-end">
            <div class="dataTables_length d-sm-inline-block table-page-view">
              <div class="d-flex align-items-center">
                <label style="white-space: nowrap; padding-right: 10px; margin-right: 10px;">Per Page</label>
                <select class="custom-select custom-select-sm form-select form-control form-control-sm per-page-select-style"
                  id="perPageSelect" [(ngModel)]="userItemsPerPage" (change)="onPageUserSizeChange()">
                  <option *ngFor="let option of perPageOptions" [value]="option">{{ option }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        </div>
        <div class="col-12" *ngIf="emptyUserData">
          <div class="table-responsive overflow-hidden">
            <table class="table table-striped table-hover">
              <tbody>
                <tr>
                  <td class="text-center">
                    <p class="mb-0 py-2">Record Not Found</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
