<div class="col-12 mt-2 mb-3">
  <h6 class="mb-3">Product Catalog Results</h6>
  <div class="table-responsive">
    <table matSort (matSortChange)="sortData($event)" class="table table-striped table-hover">
      <thead>
        <tr>
          <th mat-sort-header="styleNumber">Style Number/Name</th>
          <th mat-sort-header="product">Product Type</th>
          <th mat-sort-header="sellingCompany">Selling Company</th>
          <th mat-sort-header="status">Status</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="sortedProducts.length > 0; else noData">
          <tr *ngFor="let product of sortedProducts">
            <td class="text-uppercase"> <a href="">{{ '[' + product.styleNumber + '] ' + product.styleName }}</a>
            </td>
            <td class="text-uppercase">{{ product.product }}</td>
            <td class="text-uppercase">{{ product.sellingCompanyCode }} -{{ product.sellingCompany }}</td>
            <td class="text-uppercase">{{ product.status }}</td>
          </tr>
        </ng-container>
        <ng-template #noData>
          <tr>
            <td colspan="15" class="text-center">No Data Found</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
