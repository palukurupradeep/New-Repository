<div class="card p-2">
    <h4 class="mb-3">{{tableTitle}}</h4>
    <div class="border-bottom"></div>
    <table class="table table-striped table-hover table-sorting">
        <thead>
            <tr>
                <th *ngFor="let field of tableData[0] | keyvalue">{{field.key}}</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData">
                <td *ngFor="let field of item | keyvalue">{{field.value}}</td>
                <td><a href="#" class="stop-watch"><i class="fa fa-stop-circle" aria-hidden="true"></i>
                </a></td>
            </tr>
        </tbody>
    </table>
</div>
