<div class="table-responsive">
      <table  matSort (matSortChange)="sortData($event)" class="table table-striped table-hover">
       <thead>
          <tr>
             <th colspan="3">Colors</th>
          </tr>
          <tr>
             <th></th>
             <th  mat-sort-header="number">Number</th>
             <th  mat-sort-header="name">Name</th>
          </tr>
       </thead>
       <tbody>
         <tr *ngFor="let color of sortedColors ">
            <td><input type="checkbox" class="form-check-input" [(ngModel)]="color.checked" /></td>
            <td class="text-uppercase"><a href="">{{ color.number }}</a></td>
            <td class="text-uppercase">{{ color.name }}</td>
         </tr>
       </tbody>
    </table>
 </div>
 <button type="button" class="btn-primary" (click)="checkInventory()">Check Inventory</button>
