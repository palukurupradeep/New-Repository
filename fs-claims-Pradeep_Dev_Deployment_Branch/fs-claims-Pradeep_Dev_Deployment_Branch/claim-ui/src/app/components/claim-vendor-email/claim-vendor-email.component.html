<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
<div class="body" [ngClass]="getBodyClass()">
    <app-header fetchClaimDetails="fetchClaimDetails(claimNumber)"></app-header>
    <div class="main pb-4">
        <div class="container-fluid">
            <div class="row mt-2 mb-2">
              <div class="d-flex align-items-center justify-content-between">
                <h4>Mass Claims Vendor Email</h4>
              </div>
                <div class="col-12 mt-2 mb-3">
                    <h6 class="mb-3">New Mail</h6>
                    <div class="row mb-3 mt-4">

                    <div class="col-12 mb-2">
                      <div class="form-group row mb-2">
                          <label for="" class="col-sm-2 col-form-label  py-0">To</label>
                          <div  class="col-sm-10">
                          <textarea class="form-control"></textarea>
                          </div>                                       
                      </div>
                    </div>
                   
                    <div class="col-12 mb-2">
                        <div class="form-group row mb-2">
                            <label for="" class="col-sm-2 col-form-label  py-0">CC</label>
                            <div  class="col-sm-10">
                                <textarea class="form-control"></textarea>
                            </div>                                       
                        </div>
                      </div>

                      <div class="col-12 mb-2">
                        <div class="form-group row mb-2">
                            <label for="" class="col-sm-2 col-form-label  py-0">BCC</label>
                            <div  class="col-sm-10">
                                <textarea class="form-control"></textarea>
                            </div>                                       
                        </div>
                      </div>

                      <div class="col-12 mb-2">
                        <div class="form-group row mb-2">
                            <label for="" class="col-sm-2 col-form-label  py-0">Subject</label>
                            <div  class="col-sm-10">
                                <input class="form-control">
                            </div>                                       
                        </div>
                      </div>

                      <div class="col-12 mb-2">
                        <div class="form-group row mb-2">
                            <label for="" class="col-sm-2 col-form-label  py-0">Message</label>
                            <div  class="col-sm-10">
                                <textarea class="form-control"></textarea>
                            </div>                                       
                        </div>
                      </div>

                      <div class="col-12 mb-2">
                        <div class="form-group row mb-2">
                            <!-- delete attachment functionality needed - for Dev -->
                            <label for="" class="col-sm-2 col-form-label  py-0">Attachments</label>
                            <div  class="col-sm-10">
                               <input class="form-control" type="file">
                            </div>                                       
                        </div>
                      </div>
                      <div class="col-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary mx-2" >
                          Send
                        </button>
                        <button type="button" class="btn btn-secondary " >
                          Cancel
                        </button>
                      </div>
                </div>
</div>


</div>

</div>
<app-footer></app-footer>
</div>
</div>
