                          <tr>

                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                         
                        </tbody>
                      </table>
                </div>
                <div class="text-end mt-30">                   
                    <button type="button" class="d-sm-inline-block btn btn-sm btn-primary ml-10">Export Rules</button>
                  </div>
                </div>
          </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
